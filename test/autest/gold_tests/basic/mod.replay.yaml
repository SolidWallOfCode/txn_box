meta:
  version: "1.0"

  txn_box:
    global:
    - when: proxy-req
      do:
      # doc-concat-empty-<
      - proxy-req-field<bands>:
        - proxy-req-field<bands>
        - concat: [ ",", "Delain" ]
      # doc-concat-empty->
    - when: proxy-req
      do:
      # doc-url-encode-<
      - with: proxy-req-field<comets>
        select:
        - is-null: # field not present.
        - do:
          # encode it.
          - proxy-req-field<comets>: [ proxy-req-field<comets>, { url-encode: } ]
      # doc-url-encode->
    - when: proxy-req
      do:
      # doc-url-decode-<
      - with: proxy-req-field<comets-encoded>
        select:
        - is-null: # field not present.
        - do:
          # decode it.
          - proxy-req-field<comets-decoded>: [ proxy-req-field<comets-encoded>, { url-decode: } ]
      # doc-url-decode->

  blocks:
  - base-req: &base-req
      version: "1.1"
      method: "GET"

  - base-rsp: &base-rsp
      status: 200
      reason: "OK"
      content:
        size: 96
      headers:
        fields:
        - [ Content-Type, html/plaintext ]
        - [ Content-Length, 96 ]

sessions:
- protocol: [ { name: ip, version : 4} ]
  transactions:

  # Separator is dropped if the initial value is empty
  - all: { headers: { fields: [[ uuid, 1 ]]}}
    client-request:
      <<: *base-req
      url: "/delain/albums"
      headers:
        fields:
        - [ Host, one.ex ]
    proxy-request:
      headers:
        fields:
        - [ bands,   { value: "Delain", as: equal } ]
    server-response:
      <<: *base-rsp
    proxy-response:
      <<: *base-rsp

  # Separator is added if the field is not empty.
  - all: { headers: { fields: [[ uuid, 2 ]]}}
    client-request:
      <<: *base-req
      url: "/delain/albums"
      headers:
        fields:
        - [ Host, one.ex ]
        - [ bands, "Nightwish" ]
    proxy-request:
      headers:
        fields:
        - [ bands,   { value: "Nightwish,Delain", as: equal } ]
    server-response:
      <<: *base-rsp
    proxy-response:
      <<: *base-rsp

  # Separator is not doubled
  - all: { headers: { fields: [[ uuid, 3 ]]}}
    client-request:
      <<: *base-req
      url: "/delain/albums"
      headers:
        fields:
        - [ Host, one.ex ]
        - [ bands, "Nightwish," ]
    proxy-request:
      headers:
        fields:
        - [ bands,   { value: "Nightwish,Delain", as: equal } ]
    server-response:
      <<: *base-rsp
    proxy-response:
      <<: *base-rsp

  # Check against existing separator not at the end.
  - all: { headers: { fields: [[ uuid, 4 ]]}}
    client-request:
      <<: *base-req
      url: "/delain/albums"
      headers:
        fields:
        - [ Host, one.ex ]
        - [ bands, "Nightwish,Within Temptation" ]
    proxy-request:
      headers:
        fields:
        - [ bands,   { value: "Nightwish,Within Temptation,Delain", as: equal } ]
    server-response:
      <<: *base-rsp
    proxy-response:
      <<: *base-rsp

  # percent encode on a particular field.
  - all: { headers: { fields: [[ uuid, 5 ]]}}
    client-request:
      <<: *base-req
      url: "/delain/albums"
      headers:
        fields:
        - [ Host, one.ex ]
        - [ comets, "1P/Halley, 21P/Giacobini-Zinner, 103P/Hartley" ]
    proxy-request:
      headers:
        fields:
        - [ comets,   { value: "1P%2FHalley%2C%2021P%2FGiacobini-Zinner%2C%20103P%2FHartley", as: equal } ]
    server-response:
      <<: *base-rsp
    proxy-response:
      <<: *base-rsp

  # Decode a cookie
  - all: { headers: { fields: [[ uuid, 6 ]]}}
    client-request:
      <<: *base-req
      url: "/delain/albums"
      headers:
        fields:
        - [ Host, one.ex ]
        - [ comets-encoded, "1P%2FHalley%2C%2021P%2FGiacobini-Zinner%2C%20103P%2FHartley" ]
    proxy-request:
      headers:
        fields:
        - [ comets-decoded, { value: "1P/Halley, 21P/Giacobini-Zinner, 103P/Hartley", as: equal } ]
    server-response:
      <<: *base-rsp
    proxy-response:
      <<: *base-rsp

