meta:
  version: "1.0"

  # Really just a smoke test, as it's not currently possible to source the requests from
  # different IP addresses.
  txn_box:
    global:
    - when: ua-req
      do:
      - with: inbound-addr-remote
        select:
        - in: 127.0.0.0/8
          do:
          - txn-conf<proxy.config.http.insert_request_via_str>: 1

  blocks:
  - base-req: &base-req
      version: "1.1"
      method: "GET"

  - base-rsp: &base-rsp
      status: 200
      reason: "OK"
      headers:
        fields:
        - [ Content-Type, html/plaintext ]
        - [ Content-Length, 96 ]

sessions:
- protocol: [ { name: ip, version : 4 } ] # plain text sessions
  transactions:
  #
  - all: { headers: { fields: [[ uuid, 1 ]]}}
    client-request:
      <<: *base-req
      url: "/delain"
      headers:
        fields:
        - [ Host, one.ex ]
    proxy-request:
      headers:
        fields:
        - [ "via", { value: "traffic_server", as: contains } ]
    server-response:
      <<: *base-rsp
    proxy-response:
      <<: *base-rsp
